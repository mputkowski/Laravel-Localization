name: run-tests

on: [push]

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: true
            matrix:
                os: [ubuntu-latest]
                php: [7.2, 7.4, 8.0]
                laravel: [^6.0, ^7.0, ^8.0, ^9.0]
                stability: [prefer-lowest, prefer-stable]
                exclude:
                    - laravel: ^9.0
                      php: 7.2
                    - laravel: ^9.0
                      php: 7.4
                    - laravel: ^8.0
                      php: 7.2

        name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Cache dependencies
              uses: actions/cache@v2
              with:
                  path: ~/.composer/cache/files
                  key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}
                  restore-keys: |
                        dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-
                        dependencies-laravel-${{ matrix.laravel }}-php-
                        dependencies-laravel-
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, bcmath, soap, intl, gd, exif, iconv, fileinfo
                  coverage: none
            - name: Install dependencies
              run: |
                  composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update --dev
                  composer update --${{ matrix.stability }} --prefer-dist --no-interaction
            - name: Execute tests
              run: vendor/bin/phpunit --coverage-clover=coverage.xml
            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v1
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  file: ./coverage.xml
                  flags: tests
                  name: codecov-umbrella
                  yml: ./codecov.yml
                  fail_ci_if_error: true
